

<div class="row mt-4">
  <div *ngFor="let repo of repos" class="col-lg-2 col-md-3 col-sm-6">
    <div class=" text-center ml-5">
      <div class="card " style="width: 100%;">
        <img
          class="card-img-top img-thumbnail"
          src="{{ repo?.AvatarUrl }}"
          alt="No Img to display :("
        />
        <div class="card-body">
          <strong>Repository name:</strong>
          {{ repo?.RepoName }}
        </div>
       
      </div>
    </div>
  </div>
</div>
